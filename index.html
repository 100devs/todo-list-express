<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>Todo List: </h1>
        <ul class="todoItems">
            
            <li class="item">
                
                <span class='completed'></span>
                
                <span></span>
                
                <span class='fa fa-trash'></span>
            </li>
            
        </ul>

        <h2>Left to do: </h2>

        <h2>Add A Todo:</h2>

        <form action="/addTodo" method="POST">
            <input type="text" placeholder="Thing To Do" name="todoItem">
            <input type="submit">
        </form>


        <script src='js/main.js'></script>
    </body>
</html>


<!-- todo list of items with a completed and a trash option. also has a form with an action or a directory titled /addTodo which follows from a POST method. binds js through the script src command. -->
